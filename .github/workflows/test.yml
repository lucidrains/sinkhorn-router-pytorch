name: Test Python Package

on: push

jobs:
  deploy:

    runs-on: ubuntu-latest

  steps:
  - uses: actions/checkout@v4
  - name: Set up Python
    uses: actions/setup-python@v5
    with:
      python-version: '3.x'
  - name: Install dependencies
    run: |
      python -m pip install --upgrade pip
      pip install .
  - name: Test with pytest
    run: |
      pip install pytest
      pytest tests
